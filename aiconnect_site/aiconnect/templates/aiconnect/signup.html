{% extends "aiconnect/base.html" %}
{% block title %}Signup - AIConnect{% endblock %}
{% block content %}
<h2 class="mb-3">Signup</h2>
<form method="POST" class="mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
